- name: Agrega el repositorio flathub flatpak para la instalaci√≥n de los usuarios
  ansible.builtin.shell:
    argv:
      - "flatpak"
      - "install"
      - "flathub"
      - "{{ flatpak_item }}"
  become: no
  loop: "{{ flatpak_apps }}"
  loop_control:
    loop_var: flatpak_item
