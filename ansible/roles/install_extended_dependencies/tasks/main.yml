---
- name: Instalar dependencias extendidas (Fedora)
  ansible.builtin.dnf:
    name: "{{ extended_dependencies }}"
    state: present
    allowerasing: yes
    disable_gpg_check: yes
    install_weak_deps: no
  when: ansible_distribution == "Fedora"
  # vars:
  #   extended_dependencies: "{{ package_managers.RedHat.dependencies.extended }}"

- name: Install package from AUR using a Pacman compatible AUR helper
  community.general.pacman:
    name: "{{ extended_dependencies }}"
    state: present
    executable: yay
    extra_args: --builddir /var/cache/yay
  # vars:
  #   core_dependencies: "{{ package_managers.dependencies.extended | default([]) }}"
  when: ansible_os_family == "Archlinux"
