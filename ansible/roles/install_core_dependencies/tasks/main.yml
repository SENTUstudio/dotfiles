---
- name: Instalar dependencias core (Fedora)
  ansible.builtin.package:
    name: "{{ core_dependencies }}"
    state: present
  when: ansible_distribution == "Fedora"
  vars:
    core_dependencies: "{{ sentu_install.package_managers.fedora.dependencies.core }}"
